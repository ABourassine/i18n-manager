<h1 class="mat-display-1">i18n Manager</h1>

<h2 class="mat-title">Recent folders</h2>

<ul>
  <li *ngFor="let folder of recentFolders$ | async">
    <a class="folder-name mat-body-1" routerLink="/folder" [queryParams]="{path: folder.fullPath}">
      {{ folder.folder }}
    </a>

    <span class="folder-path mat-body-1">
      {{ folder.path }}
    </span>
  </li>
</ul>
