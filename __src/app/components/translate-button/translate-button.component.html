<ng-container *ngIf="isTranslationEnabled">
  <button mat-flat-button
          color="primary"
          class="translate-button"
          [disabled]="isTranslating"
          (click)="onClick($event)"
          tabindex="-1">
    <mat-icon>translate</mat-icon>
    Translate
  </button>
</ng-container>

<ng-container *ngIf="!isTranslationEnabled">
  <a mat-flat-button
     color="warn"
     tabindex="-1"
     routerLink="/settings">
    <mat-icon>settings</mat-icon>
    Configure Google Translateâ„¢
  </a>
</ng-container>
