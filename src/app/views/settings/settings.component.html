<div class="head">
  <h2 class="title">Settings</h2>
</div>

<div class="d-flex justify-content-center">
  <form [formGroup]="settings" (ngSubmit)="saveSettings($event)" class="col-md-6">
    <div class="form-group">
      <label for="googleTranslateApiKey">Google Translateâ„¢ API Key</label>
      <input id="googleTranslateApiKey" class="form-control" formControlName="googleTranslateApiKey">
      <small class="form-text text-muted">
        <app-remote-link [href]="translateApiKeyLink">
          {{translateApiKeyLink}}
        </app-remote-link>
      </small>
    </div>
    <div class="row col-md-12 d-flex justify-content-center">
      <button
        class="btn btn-outline-info mx-2"
        type="reset"
        (click)="onCancel($event)"
      >
        Cancel
      </button>

      <button
        class="btn btn-success mx-2"
        type="submit"
      >
        Save
      </button>
    </div>
  </form>
</div>
